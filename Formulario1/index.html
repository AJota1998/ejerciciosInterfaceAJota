<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formulario de Interfaces Web</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <h1>FORMULARIO DE AJOTA</h1>

    <form>
        <fieldset>
            <legend>Datos Personales</legend>
                <div>
                    <label for="lprefijo" title="pref">Prefijo: </label>
                    <input id="impprefijo" name="prefijo" type="text" autocomplete="honorific-prefix" autofocus>
                </div>
                <div>
                    <label for="lnombre" title="nomb">Nombre: </label>
                    <input id="impnombre" name="nombre" type="text" required>
                </div>
                <div>
                    <label for="lapellidos" title="apell">Apellidos: </label>
                    <input id="impapellidos" name="apellidos" type="text" required>
                </div>
                <div>
                    <label for="lemail" title="eml">Email: </label>
                    <input id="impemail" name="email" type="email" required>
                </div>
                <div>
                    <label for="ltelefono" title="telf">Teléfono: </label>
                    <input id="imptelefono" name="telefono" type="tel" maxlength="9" minlength="9">
                </div>
                <div>
                    <label for="lfechanacimiento" title="fnaci">Fecha de nacimiento: </label>
                    <input id="impfechanacimiento" name="fechanacimiento" type="date">
                </div>
                <div>
                    <label for="ledad" title="ed">Edad: </label>
                    <input class="fondo" id="impedad" name="edad" type="number" min="16" max="130" >
                </div>
        </fieldset>

        <fieldset>
            <legend>Datos Adicionales</legend>
                <div>
                    <label for="lcolor" title="colpref">Color preferido: </label>
                    <input id="impcolor" name="colorpreferido" type="color">
                </div>
                <div>
                    <label for="linicioestudios" title="iniestud">Inicio de estudios: </label>
                    <input id="impinicioestudios" name="inicioestudios" type="month" min="2022-09">
                </div>
                <div>
                    <label for="lpweb" title="pweb">Página web: </label>
                    <input id="impweb" name="web" type="url">
                </div>
                <div>
                    <label for="lcurso" title="cursoactual">Curso actual: </label>
                    <select id="cursos" name="curso">
                        <option id="impoption2021-2022" name="option2021-2022" value="2021/2022">2021/2022</option>
                        <option id="impoption2022-2023" name="option2022-2023" value="2022/2023">2022/2023</option>
                      </select>
                </div>
                <div>
                    <label for="lsatisfaccion" title="satisf">Nivel de satisfacción: 0</label>
                    <input id="impsatisfaccion" name="satisfaccion" type="range" min="0" max="10" step="0.5" value="5">
                    <label for="lsatisfaccionfinal" title="satisfinal">10</label>
                </div>
        </fieldset>

        <fieldset>
            <legend>Contraseña</legend>
                <div>
                    <label for="lpassword" title="passwd">Contraseña actual: </label>
                    <input id="imppassword" name="password" type="password">
                </div>
                <div>
                    <input id="impacepto" name="acepto" type="checkbox">
                    <label for="lacepto" title="acpt">Comprendo la importancia de estableces contraseñas seguras </label>
                </div>
                <div>
                    <input id="impenviar" name="enviar" type="submit">
                    <input id="impreset" name="reset" type="reset">
                </div>
        </fieldset>
    </form>
    
</body>
</html>
