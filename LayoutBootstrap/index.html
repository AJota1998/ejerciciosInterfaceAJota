<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">

        <div class="row" id="encabezado">

           <img class="col-3" id="logo" src="img/logo.svg" alt="imagen del logo weRunning">
           <h1 class="col-9" style="background-color: aqua;">weRunning</h1>

        </div>

        <div class="row">

            <nav class="navbar navbar-expand-sm bg-body-tertiary col">
                <div class="container text-center">
                  <a class="navbar-brand" href="#">Men√∫</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Entradas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Crear nueva entrada</a>
                      </li>
                      <li class="nav-item">
                        <button class="btn btn-sm btn-outline-secondary" type="button">Login</button>
                      </li>
                      <li class="nav-item">
                        <button class="btn btn-sm btn-outline-secondary" type="button">Registro</button>
                      </li>
                      <p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Button with data-bs-target
                        </button>
                      </p>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                          Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                        </div>
                      </div>
                        
                    </ul>
                  </div>
                </div>
              </nav>

        </div>

    </div>
    
</body>
</html>
